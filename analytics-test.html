<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Test - Black Hole Square</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 { color: #4CAF50; }
        h2 { color: #2196F3; margin-top: 30px; }
        .button-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button.danger {
            background: #f44336;
        }
        button.danger:hover {
            background: #da190b;
        }
        button.info {
            background: #2196F3;
        }
        button.info:hover {
            background: #0b7dda;
        }
        #output {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 600px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .warning { color: #ff9800; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
            font-size: 14px;
        }
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Black Hole Square - Analytics Test</h1>
    <p>This page simulates analytics events to test the payload format.</p>

    <h2>Quick Actions</h2>
    <div class="button-group">
        <button onclick="initializeAnalytics()">Initialize Analytics</button>
        <button onclick="simulateLevel(true)" class="info">Simulate Win</button>
        <button onclick="simulateLevel(false)" class="danger">Simulate Loss</button>
        <button onclick="simulateMultipleLevels()" class="info">Simulate 3 Levels</button>
        <button onclick="viewReport()">View Report</button>
        <button onclick="submitReport()" class="info">Submit Report</button>
        <button onclick="resetAnalytics()" class="danger">Reset Data</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>

    <h2>Statistics</h2>
    <div class="stats" id="stats">
        <div class="stat-card">
            <h3>Total XP</h3>
            <div class="value" id="totalXP">0</div>
        </div>
        <div class="stat-card">
            <h3>Levels Played</h3>
            <div class="value" id="levelsPlayed">0</div>
        </div>
        <div class="stat-card">
            <h3>Last Level</h3>
            <div class="value" id="lastLevel">-</div>
        </div>
        <div class="stat-card">
            <h3>Highest Level</h3>
            <div class="value" id="highestLevel">-</div>
        </div>
    </div>

    <h2>Console Output</h2>
    <div id="output"></div>

    <script type="module">
        import AnalyticsManager from './src/AnalyticsManager.js';

        // Make analytics available globally
        window.analytics = new AnalyticsManager();
        window.testLevelCount = 0;

        // Helper functions
        window.log = function(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                'success': '#4CAF50',
                'error': '#f44336',
                'info': '#2196F3',
                'warning': '#ff9800'
            };
            output.innerHTML += `<span style="color: ${colors[type]}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        };

        window.updateStats = function() {
            const report = window.analytics.getReportData();
            document.getElementById('totalXP').textContent = report.xpEarnedTotal;
            document.getElementById('levelsPlayed').textContent = report.diagnostics.levels.length;
            document.getElementById('lastLevel').textContent = report.lastPlayedLevel || '-';
            document.getElementById('highestLevel').textContent = report.highestLevelPlayed || '-';
        };

        window.initializeAnalytics = function() {
            const sessionName = 'test_session_' + Date.now();
            window.analytics.initialize('black_hole_square', sessionName);
            log('âœ… Analytics initialized with session: ' + sessionName, 'success');
            updateStats();
        };

        window.simulateLevel = function(win = true) {
            const levelNum = ++window.testLevelCount;
            const levelId = `level_${levelNum}_test`;
            const timeTaken = Math.floor(Math.random() * 20000) + 10000; // 10-30 seconds
            const moves = Math.floor(Math.random() * 5) + 3; // 3-8 moves

            log(`ðŸŽ¯ Starting level: ${levelId}`, 'info');
            window.analytics.startLevel(levelId);

            // Simulate some moves
            for (let i = 1; i <= moves; i++) {
                const moveTime = Math.floor(timeTaken / moves * i);
                window.analytics.recordTask(
                    levelId,
                    `move_${i}`,
                    `Move #${i}: arrow at position ${Math.floor(Math.random() * 36)}`,
                    'successful',
                    'successful',
                    moveTime,
                    5
                );
            }

            window.analytics.addRawMetric('moves_made', moves);

            if (win) {
                const xp = 100 + (Math.floor(Math.random() * 50));
                window.analytics.addRawMetric('victory', 'true');
                window.analytics.addRawMetric('time_seconds', (timeTaken / 1000).toFixed(2));
                window.analytics.endLevel(levelId, true, timeTaken, xp);
                log(`âœ… Level completed! XP: ${xp}, Time: ${(timeTaken/1000).toFixed(2)}s`, 'success');
            } else {
                window.analytics.addRawMetric('victory', 'false');
                window.analytics.addRawMetric('failure_reason', 'out_of_moves');
                window.analytics.endLevel(levelId, false, timeTaken, 0);
                log(`âŒ Level failed! Time: ${(timeTaken/1000).toFixed(2)}s`, 'error');
            }

            updateStats();
        };

        window.simulateMultipleLevels = function() {
            log('ðŸŽ® Simulating 3 levels...', 'info');
            setTimeout(() => simulateLevel(true), 500);
            setTimeout(() => simulateLevel(false), 1500);
            setTimeout(() => simulateLevel(true), 2500);
        };

        window.viewReport = function() {
            const report = window.analytics.getReportData();
            log('ðŸ“Š Current Report:', 'info');
            log(JSON.stringify(report, null, 2), 'info');
            updateStats();
        };

        window.submitReport = function() {
            log('ðŸ“¤ Submitting report...', 'warning');
            window.analytics.submitReport();
            log('âœ… Report submitted! Check browser console for full output.', 'success');
        };

        window.resetAnalytics = function() {
            window.analytics.reset();
            window.testLevelCount = 0;
            log('ðŸ”„ Analytics data reset', 'warning');
            updateStats();
        };

        window.clearOutput = function() {
            document.getElementById('output').innerHTML = '';
        };

        // Auto-initialize on load
        window.addEventListener('load', () => {
            log('ðŸš€ Analytics Test Page Loaded', 'success');
            log('ðŸ‘‰ Click "Initialize Analytics" to begin', 'info');
        });
    </script>
</body>
</html>
